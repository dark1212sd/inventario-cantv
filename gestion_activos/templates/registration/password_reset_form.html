{% extends 'gestion_activos/base.html' %}
{% block content %}
<div class="container mt-5">
  <h3 class="mb-4 text-center">¿Olvidaste tu contraseña?</h3>
  <form method="POST" class="card p-4 mx-auto" style="max-width: 400px;">
    {% csrf_token %}
    <div class="form-group mb-3">
      {{ form.email.label_tag }}
      {{ form.email|add_class:"form-control" }}
    </div>
    <button type="submit" class="btn btn-primary w-100">Enviar enlace de recuperación</button>
  </form>
</div>
{% endblock %}
