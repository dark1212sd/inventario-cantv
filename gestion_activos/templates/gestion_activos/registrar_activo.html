{% extends 'gestion_activos/base.html' %}
{% block title %}Registrar Activo{% endblock %}

{% block content %}
<div class="card shadow-sm p-4">
  <h2 class="text-success fw-bold mb-4">Registrar Nuevo Activo</h2>

  <form method="post" novalidate>
    {% csrf_token %}
    <div class="row">
      {% for field in form %}
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">{{ field.label_tag }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">
              {{ field.errors|striptags }}
            </div>
          {% endif %}
        </div>
      {% endfor %}
    </div>
    <div class="text-end">
      <button type="submit" class="btn btn-success">Guardar</button>
      <a href="{% url 'lista_activos' %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
