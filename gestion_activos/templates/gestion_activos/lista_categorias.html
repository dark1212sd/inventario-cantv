{% extends 'gestion_activos/base.html' %}
{% block title %}Lista de Categorías{% endblock %}

{% block content %}
<h2>Categorías</h2>
<table id="tabla-categorias" class="table table-striped">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for cat in categorias %}
    <tr>
      <td>{{ cat.nombre }}</td>
      <td>{{ cat.descripcion }}</td>
      <td>
        <a href="{% url 'editar_categoria' cat.pk %}" class="btn btn-sm btn-warning">✏️</a>
        <a href="{% url 'eliminar_categoria' cat.pk %}" class="btn btn-sm btn-danger">🗑️</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

{% block extra_js %}
<script>
  $(function(){
    $('#tabla-categorias').DataTable({
      language: { url: '//cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json' }
    });
  });
</script>
{% endblock %}
