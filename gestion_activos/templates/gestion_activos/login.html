{% extends 'gestion_activos/base.html' %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">

    <form method="post">
      {% csrf_token %}

      <!-- Campo de Usuario -->
      <div class="mb-3">
        <label for="id_username" class="form-label">Usuario</label>
        <input type="text" class="form-control {% if form.username.errors %}is-invalid{% endif %}" id="id_username" name="username" value="{{ form.username.value }}" required>
        {% for error in form.username.errors %}
          <div class="invalid-feedback">{{ error }}</div>
        {% endfor %}
      </div>

      <!-- Campo de Contraseña -->
      <div class="mb-3">
        <label for="id_password" class="form-label">Contraseña</label>
        <input type="password" class="form-control {% if form.password.errors %}is-invalid{% endif %}" id="id_password" name="password" required>
        {% for error in form.password.errors %}
          <div class="invalid-feedback">{{ error }}</div>
        {% endfor %}
      </div>

      <!-- Botón de Ingreso -->
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
      </div>

      <!-- Enlace para recuperar contraseña -->
      <div class="mt-3 text-center">
        <p><a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a></p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
