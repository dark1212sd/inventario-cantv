{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #b2fefa, #0ed2f7);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 90%;
      max-width: 900px;
      display: flex;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
      background: white;
      animation: fadeIn 0.7s ease-in-out;
    }

    .left-panel {
      background-color: #a0f0e0;
      color: #003c3c;
      flex: 1;
      text-align: center;
      padding: 3rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-panel {
      flex: 1;
      padding: 3rem 2rem;
    }

    .logo-icon {
      width: 80px;
      height: auto;
      margin-bottom: 1rem;
    }

    .form-control {
      border-radius: 20px;
    }

    .btn-login {
      background-color: #4fd1c5;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      transition: all 0.3s;
    }

    .btn-login:hover {
      background-color: #38b2ac;
    }

    @keyframes fadeIn {
      from {
        transform: scale(0.97);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }

      .left-panel, .right-panel {
        width: 100%;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
<div class="login-container">
  <!-- Panel izquierdo -->
  <div class="left-panel">
    <blockquote class="imgur-embed-pub" lang="en" data-id="cWpP6rF"><a href="https://imgur.com/cWpP6rF">View post on imgur.com</a></blockquote><script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
    <h2>Inventario <strong>CANTV</strong></h2>
    <p class="mt-3">Gestión eficiente de activos tecnológicos</p>
  </div>

  <!-- Panel derecho -->
  <div class="right-panel">
    <h3 class="text-center mb-4">Iniciar sesión</h3>
    <form method="post" class="login-form">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese su usuario">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
      </div>
      <div class="mb-3 text-end">
        <a href="{% url 'password_reset' %}" class="text-decoration-none text-muted">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-login">Iniciar sesión</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
