{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f6f8fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      display: flex;
      min-height: 100vh;
    }

    .left-panel {
      background-color: #b2f0e6;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 2rem;
      color: #013438;
    }

    .left-panel h1 {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .right-panel {
      flex: 1;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
    }

    .login-form {
      width: 100%;
      max-width: 380px;
    }

    .form-control {
      border-radius: 0.5rem;
    }

    .btn-login {
      background-color: #59d5cb;
      border: none;
      border-radius: 0.5rem;
      color: white;
      font-weight: bold;
    }

    .btn-login:hover {
      background-color: #45c3b9;
    }

    .forgot-link {
      font-size: 0.9rem;
    }

    .logo-icon {
      width: 80px;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }

      .left-panel {
        padding: 1rem;
      }

      .right-panel {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
<div class="login-container">
  <!-- Panel izquierdo -->
  <div class="left-panel text-center">
    <img src="{% static 'img/Cantv.png' %}" alt="Logo" class="logo-icon">
    <h1>Inventario CANTV</h1>
    <p>Gestión eficiente de activos tecnológicos</p>
  </div>

  <!-- Panel derecho -->
  <div class="right-panel">
    <form method="post" class="login-form">
      {% csrf_token %}
      <h3 class="mb-4 text-center">Iniciar sesión</h3>

      {% if form.errors %}
        <div class="alert alert-danger">
          Usuario o contraseña incorrectos. Inténtalo de nuevo.
        </div>
      {% endif %}

      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" name="username" class="form-control" id="username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" id="password" required>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="{% url 'password_reset' %}" class="forgot-link text-muted">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-login">Iniciar sesión</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
