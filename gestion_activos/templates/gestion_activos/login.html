{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión - Inventario CANTV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #b2fefa, #0ed2f7);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      width: 90%;
      max-width: 900px;
      display: flex;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
      background: white;
      animation: fadeIn 0.7s ease-in-out;
    }
    .left-panel {
      background-color: #a0f0e0;
      color: #003c3c;
      flex: 1;
      text-align: center;
      padding: 3rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .right-panel {
      flex: 1;
      padding: 3rem 2rem;
    }
    .logo-icon {
      width: 80px;
      height: auto;
      margin-bottom: 1rem;
    }
    .form-control {
      border-radius: 20px;
      padding: 0.75rem 1rem;
    }
    .btn-login {
      background-color: #4fd1c5;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      padding: 0.75rem;
      transition: all 0.3s;
    }
    .btn-login:hover {
      background-color: #38b2ac;
    }
    @keyframes fadeIn {
      from {
        transform: scale(0.97);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }
      .left-panel, .right-panel {
        width: 100%;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="left-panel">
    <img src="https://res.cloudinary.com/dqnmq5tdg/image/upload/v1750315151/Cantv_ai2r9q.png" alt="Logo Cantv" class="logo-icon">
    <h2>Inventario <strong>CANTV</strong></h2>
    <p class="mt-3">Gestión eficiente de activos tecnológicos</p>
  </div>

  <div class="right-panel">
    <h3 class="text-center mb-4">Iniciar sesión</h3>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    <form method="post" class="login-form">
      {% csrf_token %}
      <div class="mb-3">
        <label for="{{ form.username.id_for_label }}" class="form-label">Usuario</label>
        {{ form.username }}
      </div>
      <div class="mb-3">
        <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
        {{ form.password }}
      </div>
      <div class="mb-3 text-end">
        <a href="#" class="text-decoration-none text-muted">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-login">Iniciar sesión</button>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
