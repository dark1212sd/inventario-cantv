{% extends 'gestion_activos/base.html' %}

{% block page_title %}
    <i class="fas fa-trash-alt me-2"></i>Confirmar Eliminación
{% endblock %}

{% block content %}
<div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
  <div class="card-body text-center">
    <h2 class="text-danger mb-4">¿Estás seguro?</h2>
    <p class="lead">
      Estás a punto de eliminar permanentemente la ubicación:
    </p>
    <div class="alert alert-warning">
      <h4 class="alert-heading">{{ object.nombre }}</h4>
    </div>
    <p class="text-muted">
      Esta acción no se puede deshacer.
    </p>

    <form method="post" class="mt-4">
      {% csrf_token %}
      <a href="{% url 'lista_ubicaciones' %}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
    </form>
  </div>
</div>
{% endblock %}
