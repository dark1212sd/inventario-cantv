{% extends 'gestion_activos/base.html' %}
{% block title %}{{ titulo }}{% endblock %}

{% block content %}
  <h1>{{ titulo }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'lista_ubicaciones' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
