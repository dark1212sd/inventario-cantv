{% extends 'gestion_activos/base.html' %}
{% block title %}Eliminar Activo{% endblock %}
{% block content %}
  <h1>¿Eliminar "{{ obj.nombre }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_activos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
