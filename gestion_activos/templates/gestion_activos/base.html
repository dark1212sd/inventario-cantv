{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Sistema de Activos{% endblock %}</title>

  <!-- Bootstrap y estilos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: 250px;
      background-color: rgba(33, 37, 41, 0.97);
      transition: transform 0.3s ease;
      z-index: 2000;
    }

    .sidebar.collapsed {
      transform: translateX(100%);
    }

    .sidebar .nav-link {
      color: #fff;
      padding: 1rem;
    }

    .sidebar .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .toggle-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 2100;
      background-color: #343a40;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .content-wrapper {
      padding: 1rem;
      transition: margin-right 0.3s ease;
      margin-right: 0;
    }

    .content-wrapper.shifted {
      margin-right: 250px;
    }
  </style>
</head>
<body>

  {% if request.resolver_match.url_name != 'login' %}
    <!-- Botón de Toggle -->
    <button class="toggle-btn" id="menuToggle">
      <!-- Aquí puedes colocar tu ícono personalizado -->
      <i class="fas fa-bars"></i>
    </button>

    <!-- Menú lateral derecho -->
    <div id="sidebar" class="sidebar">
      <h5 class="text-white text-center mt-3">Inventario CANTV</h5>
      <hr class="bg-secondary mx-3">
      <ul class="nav flex-column px-3">
        <li class="nav-item">
          <a href="{% url 'lista_activos' %}" class="nav-link"><i class="fas fa-cubes"></i> Activos</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'lista_categorias' %}" class="nav-link"><i class="fas fa-layer-group"></i> Categorías</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'lista_ubicaciones' %}" class="nav-link"><i class="fas fa-map-marker-alt"></i> Ubicaciones</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'logout' %}" class="nav-link"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
        </li>
      </ul>
    </div>
  {% endif %}

  <!-- Contenido principal -->
  <div id="mainContent" class="content-wrapper">
    {% block content %}{% endblock %}
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sidebar = document.getElementById("sidebar");
      const toggleBtn = document.getElementById("menuToggle");
      const content = document.getElementById("mainContent");

      // Verificar estado guardado
      const isCollapsed = localStorage.getItem("sidebarCollapsed") === "true";
      if (isCollapsed) {
        sidebar.classList.add("collapsed");
        content.classList.remove("shifted");
      } else {
        content.classList.add("shifted");
      }

      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
        content.classList.toggle("shifted");

        // Guardar estado en localStorage
        const collapsed = sidebar.classList.contains("collapsed");
        localStorage.setItem("sidebarCollapsed", collapsed);
      });
    });
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
