{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Sistema de Activos{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- Custom styles -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .wrapper {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: rgba(34, 45, 60, 0.95);
      color: #fff;
      position: fixed;
      height: 100%;
      transition: transform 0.3s ease;
      z-index: 1040;
    }

    .sidebar.collapsed {
      transform: translateX(-100%);
    }

    .sidebar .sidebar-header {
      display: flex;
      align-items: center;
      padding: 1rem;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    .sidebar ul li {
      padding: 0.75rem 1rem;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .sidebar ul li a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    .main-content {
      margin-left: 250px;
      padding: 1.5rem;
      transition: margin-left 0.3s ease;
      width: 100%;
    }

    .sidebar.collapsed ~ .main-content {
      margin-left: 0;
    }

    .btn-toggle {
      border: none;
      background: none;
      color: white;
      font-size: 1.3rem;
    }

    .sidebar-header h4 {
      font-size: 1.1rem;
      margin: 0;
      margin-left: 10px;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body class="{% if request.path == '/login/' %}login-page{% endif %}">
  <div class="wrapper {% if not request.path == '/login/' %}with-sidebar{% endif %}">

    {% if not request.path == '/login/' %}
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar animate__animated animate__fadeInLeft">
      <div class="sidebar-header">
        <button id="toggleSidebar" class="btn-toggle"><i class="fas fa-bars"></i></button>
        <h4>Inventario CANTV</h4>
      </div>
      <ul class="components">
        <li><a href="{% url 'lista_activos' %}"><i class="fas fa-boxes"></i> Activos</a></li>
        <li><a href="{% url 'lista_categorias' %}"><i class="fas fa-layer-group"></i> Categorías</a></li>
        <li><a href="{% url 'lista_ubicaciones' %}"><i class="fas fa-map-marker-alt"></i> Ubicaciones</a></li>
        <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a></li>
      </ul>
    </nav>
    {% endif %}

    <!-- Main content -->
    <div class="main-content">
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- DataTables -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- DataTables buttons -->
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

  <!-- Sidebar toggle script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sidebar = document.getElementById("sidebar");
      const toggleBtn = document.getElementById("toggleSidebar");

      // Cargar estado desde localStorage
      if (localStorage.getItem("sidebar-collapsed") === "true") {
        sidebar.classList.add("collapsed");
      }

      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
        localStorage.setItem("sidebar-collapsed", sidebar.classList.contains("collapsed"));
      });
    });
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
