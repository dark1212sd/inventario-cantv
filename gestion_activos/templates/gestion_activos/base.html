{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
  <title>{% block title %}Sistema de Activos{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables -->
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

  <!-- Estilos personalizados si existiera -->
  {# <link href="{% static 'css/styles.css' %}" rel="stylesheet"> #}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'lista_activos' %}">Inventario CANTV</a>
      <div>
         {% if user.is_authenticated %}
          <a class="nav-link d-inline" href="{% url 'lista_activos' %}">Activos</a>
          <a class="nav-link d-inline" href="{% url 'lista_categorias' %}">Categorías</a>
          <a class="nav-link d-inline" href="{% url 'lista_ubicaciones' %}">Ubicaciones</a>

          {% if es_admin %}
           <a href="{% url 'lista_usuarios' %}">Ver Usuarios y Roles</a>
          {% endif %}

          <a class="nav-link d-inline" href="{% url 'logout' %}">Cerrar sesión</a>
        {% else %}
          <a class="nav-link d-inline" href="{% url 'login' %}">Iniciar sesión</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
