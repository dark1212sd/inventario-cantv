{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Sistema de Activos{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap y DataTables -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #1f2937;
      color: #fff;
      transition: transform 0.3s ease;
    }

    .sidebar a {
      color: #cbd5e1;
      text-decoration: none;
      padding: 15px;
      display: block;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #374151;
    }

    .sidebar .active {
      background-color: #2563eb;
      color: #fff;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
    }

    .menu-toggle {
      display: none;
      background-color: #1f2937;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        height: 100%;
        transform: translateX(-100%);
        z-index: 999;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h4 class="text-center py-3">Inventario CANTV</h4>
    <a href="{% url 'lista_activos' %}" class="{% if request.path == '/activos/' %}active{% endif %}">
      <i class="fas fa-boxes-stacked me-2"></i> Activos
    </a>
    <a href="{% url 'lista_categorias' %}">
      <i class="fas fa-layer-group me-2"></i> Categorías
    </a>
    <a href="{% url 'lista_ubicaciones' %}">
      <i class="fas fa-map-marker-alt me-2"></i> Ubicaciones
    </a>
    {% if user.is_authenticated and es_admin %}
    <a href="{% url 'lista_usuarios' %}">
      <i class="fas fa-users-cog me-2"></i> Usuarios y Roles
    </a>
    {% endif %}
    <a href="{% url 'logout' %}">
      <i class="fas fa-sign-out-alt me-2"></i> Cerrar sesión
    </a>
  </div>

  <!-- Toggle Button -->
  <div class="menu-toggle" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i> Menú
  </div>

  <!-- Contenido Principal -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

  {% block extra_js %}{% endblock %}

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }
  </script>
</body>
</html>
