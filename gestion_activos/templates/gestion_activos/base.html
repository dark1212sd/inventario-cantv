{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Sistema de Activos{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">

  <link href="{% static 'css/styles.css' %}" rel="stylesheet">

  {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">

<div id="mainContent" class="content-wrapper">
  {% block content %}{% endblock %}
</div>

<div id="django-messages" style="display: none;">
  {% if messages %}
    {% for message in messages %}
      <div class="django-message" data-tag="{{ message.tags }}" data-message="{{ message }}"></div>
    {% endfor %}
  {% endif %}
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const messages = document.querySelectorAll('.django-message');
    if (messages.length > 0) {
        // Tomamos solo el primer mensaje para mostrar, para no abrumar con pop-ups
        const messageEl = messages[0];
        const messageText = messageEl.dataset.message;
        const messageTag = messageEl.dataset.tag;

        let iconType = 'info'; // Icono por defecto
        let titleText = 'Notificación';

        if (messageTag.includes('success')) {
            iconType = 'success';
            titleText = '¡Éxito!';
        } else if (messageTag.includes('error')) {
            iconType = 'error';
            titleText = 'Error';
        } else if (messageTag.includes('warning')) {
            iconType = 'warning';
            titleText = 'Advertencia';
        }

        // Mostramos la alerta de SweetAlert2
        Swal.fire({
            title: titleText,
            text: messageText,
            icon: iconType,
            timer: 3000, // La alerta se cierra sola después de 3 segundos
            timerProgressBar: true,
            confirmButtonText: 'Entendido'
        });
    }
});
</script>
{% block extra_js %}{% endblock %}

</body>
</html>
