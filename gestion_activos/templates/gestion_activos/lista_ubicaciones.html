{% extends 'gestion_activos/base.html' %}
{% block title %}Ubicaciones{% endblock %}

{% block content %}
  <h1>Ubicaciones</h1>
  <a class="btn btn-primary mb-3" href="{% url 'crear_ubicacion' %}">+ Nueva Ubicaci√≥n</a>
  <ul class="list-group">
    {% for ub in ubicaciones %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ ub.nombre }}
        <span>
          <a href="{% url 'editar_ubicacion' ub.pk %}">Editar</a> |
          <a href="{% url 'eliminar_ubicacion' ub.pk %}">Eliminar</a>
        </span>
      </li>
    {% empty %}
      <li class="list-group-item">No hay ubicaciones creadas.</li>
    {% endfor %}
  </ul>
{% endblock %}
