{% extends 'gestion_activos/base.html' %}
{% block title %}Lista de Ubicaciones{% endblock %}

{% block content %}
<h2>Ubicaciones</h2>
<table id="tabla-ubicaciones" class="table table-striped">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for ub in ubicaciones %}
    <tr>
      <td>{{ ub.nombre }}</td>
      <td>{{ ub.descripcion }}</td>
      <td>
        <a href="{% url 'editar_ubicacion' ub.pk %}" class="btn btn-sm btn-warning">✏️</a>
        <a href="{% url 'eliminar_ubicacion' ub.pk %}" class="btn btn-sm btn-danger">🗑️</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

{% block extra_js %}
<script>
  $(function(){
    $('#tabla-ubicaciones').DataTable({
      language: { url: '//cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json' }
    });
  });
</script>
{% endblock %}
