{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Portal de Usuario{% endblock %} - Gestión de Activos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fc; /* Un fondo más claro y profesional */
            font-family: 'Nunito', sans-serif;
            color: #5a5c69;
        }
        .usuario-container {
            padding-top: 4rem;
            padding-bottom: 4rem;
        }
        .usuario-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .usuario-header h1 {
            font-weight: 700;
            color: #2c3e50; /* Un color de título más oscuro */
        }
        .usuario-header .text-muted {
            color: #858796 !important;
        }
        .asset-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }
        .asset-card {
            background-color: #fff;
            border-radius: 0.5rem;
            border: 1px solid #e3e6f0;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .asset-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 2rem 0 rgba(58, 59, 69, 0.2);
        }
        .asset-card-body {
            padding: 1.25rem;
            flex-grow: 1;
        }
        .asset-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }
        .asset-card-header h5 {
            margin-bottom: 0;
            font-weight: 700;
            color: #4e73df;
        }
        /* Estilos para las etiquetas de estado */
        .status-badge {
            font-size: 0.75em;
            font-weight: 700;
            padding: 0.35em 0.65em;
        }
        .asset-card-footer {
            background-color: #f8f9fc;
            padding: 0.75rem 1.25rem;
            border-top: 1px solid #e3e6f0;
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }
        /* Tarjeta para cuando no hay activos */
        .empty-state-card {
            background-color: #fff;
            border: 1px dashed #d1d3e2;
            padding: 4rem;
            text-align: center;
            border-radius: 0.5rem;
            width: 100%;
        }
        .empty-state-card .icon {
            font-size: 3rem;
            color: #dddfeb;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container usuario-container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
