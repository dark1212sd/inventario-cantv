{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-g">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Portal de Usuario{% endblock %} - Gesti칩n de Activos</title>

    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

    <style>
        /* gestion_activos/static/css/estilos_usuario.css */

        /* Usamos un fondo degradado para toda la p치gina */
        body {
            background: #4e73df; /* Color de fondo principal por si el gradiente no carga */
            background: linear-gradient(180deg, #4e73df 10%, #224abe 100%);
            background-size: cover;
            min-height: 100vh;
        }

        /* Contenedor para centrar el contenido y a침adir espacio */
        .usuario-container {
            padding-top: 5rem;
            padding-bottom: 5rem;
        }

        .usuario-header {
            text-align: center;
            margin-bottom: 3rem;
            color: #fff;
        }

        .usuario-header h1 {
            font-weight: 700;
            font-size: 2.5rem;
        }

        /* Contenedor para las tarjetas de activos */
        .asset-cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        /* Estilo individual de cada tarjeta de activo */
        .asset-card {
            background-color: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            width: 320px;
            padding: 1.5rem;
            transition: all 0.3s ease-in-out;
            border-left: 5px solid #4e73df; /* Borde de color primario */
        }

        /* Efecto de animaci칩n al pasar el cursor */
        .asset-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.2);
        }

        .asset-card h5 {
            font-weight: 700;
            color: #3a3b45;
            margin-bottom: 0.5rem;
        }

        .asset-card .asset-code {
            font-size: 0.9rem;
            font-weight: 700;
            color: #858796;
            margin-bottom: 1rem;
            display: block;
        }

        .asset-card .asset-details p {
            margin-bottom: 0.5rem;
        }

        .asset-card .asset-actions {
            margin-top: 1.5rem;
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }
    </style>

</head>
<body id="page-top"> <div id="wrapper">
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
</body>
</html>
