{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso Bloqueado - Inventario CANTV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .lockout-container {
      width: 90%;
      max-width: 600px;
      padding: 3rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .lockout-icon {
      font-size: 4.5rem;
      margin-bottom: 1.5rem;
      color: #ffc107;
    }
    .timer {
      font-size: 1.5rem;
      font-weight: 700;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      display: inline-block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
<div class="lockout-container">
  <div class="lockout-icon">
    <i class="fas fa-user-lock"></i>
  </div>
  <h1 class="mb-3 fw-bold">Acceso Bloqueado Temporalmente</h1>
  <p class="lead">
    Has excedido el número máximo de intentos de inicio de sesión permitidos.
  </p>
  <p>Por tu seguridad, el acceso desde esta ubicación ha sido bloqueado.</p>
  <div class="timer">
    Por favor, inténtalo de nuevo en <strong>{{ cooloff_time|timeuntil }}</strong>.
  </div>
</div>
</body>
</html>
